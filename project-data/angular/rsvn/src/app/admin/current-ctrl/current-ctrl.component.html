<mat-card>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Information">

            <div class="row">
                <div class="col">
                    <app-current-matrix [(currRoominfo)]="currRoominfo"></app-current-matrix>
                </div>
                <div class="col">
                    <app-roomstatus [currRoominfo]="currRoominfo"></app-roomstatus>

                </div>
            </div>
        </mat-tab>
        <mat-tab label="Usage">
            <ng-template matTabContent>
                <app-roomcharts [currRoominfo]="currRoominfo"></app-roomcharts>

            </ng-template>
        </mat-tab>

        <mat-tab label="Service Reservation">
            <app-svcrsvn-list [currRoominfo]="currRoominfo"></app-svcrsvn-list>
        </mat-tab>
        <mat-tab label="Preference">
            <app-roompref></app-roompref>
        </mat-tab>
    </mat-tab-group>
</mat-card>
