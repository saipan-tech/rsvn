<div class="card" style="width:400px">
    <div class="card-body">
        <div *ngFor="let b of dispList">
            <h6 style="padding:1em">{{b.bldg }}</h6>
            <div class="d-flex flex-wrap">
                <div *ngFor="let r of b.rooms">
                    <button mat-button class="{{r.marker}}" (click)='checkMark(r.id)'> {{r.number }}</button>
                </div>

            </div>
            <hr>
        </div>

    </div>

</div>
