<div class="card" >

    <div class="card-header" *ngIf="staff"><h3>{{staff.first_name}}{{staff.last_name}}</h3> Action # {{actionRec.id}}</div>
    <div class="card-body">
        <div *ngFor="let b of dispList">
            <h6 style="padding:1em">{{b.bldg }}</h6>
            <div class="d-flex flex-wrap">
                <div *ngFor="let r of b.rooms">
                    <button mat-button class="{{r.marker}} {{r.border}}" (click)='checkMark(r.id)'> {{r.number
                        }}</button>
                </div>

            </div>
            <hr>
        </div>

    </div>
    <div class="card-footer">

    </div>
</div>
