<mat-card class="gridcard">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let bld of roominfos ">
            <h3>{{ bld.bldg.name }}</h3>
            <div class="d-flex flex-wrap">
                <div *ngFor='let room of bld.rooms '>
                    <button mat-button [ngClass]="{'check':room.check }"    (click)="setRoom(room.id)">{{ room.number }}</button>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
