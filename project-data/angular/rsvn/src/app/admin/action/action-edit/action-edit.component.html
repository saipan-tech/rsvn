<div style="text-align:center">
    <nav class='navbar'>
        <h5>Room Action Edit</h5>
        <button type="button" (click)='close()'>
            <span class="material-icons"> close </span>
        </button>
    </nav>
</div>


<div class="d-flex">
    <div class="leftcolumn">
        <div class="card">
            <div class="card-body">
                <form novalidate [formGroup]="actionEditForm">
                    <div class="d-flex">
                        <div class="form-control">

                            <div class="d-flex">
                                <label class="uppercell form-control">Date<abbr class="req"
                                        title="Required">*</abbr></label>
                                <input class="lowercell form-control" type="date" formControlName='date'>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Department<abbr class="req"
                                        title="Required">*</abbr></label>
                                <select formControlName='department' class="lowercell form-control"
                                    (change)="makeStaffList(actionEditForm.value.department)">
                                    <option *ngFor="let a of deptList" [ngValue]='a.value'>{{a.value}} </option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Staff<abbr class="req"
                                        title="Required">*</abbr></label>
                                <select formControlName='staff' class="lowercell form-control">
                                    <option *ngFor="let a of staffList" [ngValue]='a.id'>{{a.first_name}}
                                        {{a.last_name}}</option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Item<abbr class="req"
                                        title="Required">*</abbr></label>
                                <select formControlName='item' class="lowercell form-control">
                                    <option *ngFor="let a of itemList" [ngValue]='a.value'>{{a.value}} </option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Description</label>
                                <input class="lowercell form-control" type="text" formControlName='descr'>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Result</label>
                                <input class="lowercell form-control" type="email" formControlName='result'>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Continuous
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='continuous'>
                                </label>
                                <label class="uppercell form-control">Once
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='once'>
                                </label>
                                <label class="uppercell form-control">Mon
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='mon'>
                                </label>
                                <label class="uppercell form-control">Tue
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='tue'>
                                </label>
                                <label class="uppercell form-control">Wed
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='wed'>
                                </label>
                                <label class="uppercell form-control">Thr
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='thr'>
                                </label>
                                <label class="uppercell form-control">Fri
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='fri'>
                                </label>
                                <label class="uppercell form-control">Sat
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='sat'>
                                </label>
                                <label class="uppercell form-control">Sun
                                    <input class="lowercell form-control form-check-input " type="checkbox"
                                        formControlName='sun'>
                                </label>

                            </div>


                            <div class="d-flex">
                                <label class="uppercell form-control">Assigned by</label>
                                <div class="form-control ">{{ actionEditForm.value.assignedBy }} </div>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Created</label>
                                <div class="form-control">{{ actionEditForm.value.created | date:"medium" }} </div>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="card-footer">

            <button class="btn" [disabled]="!(actionEditForm.valid)" (click)='updateAction()'>
                <span class="material-icons">save</span></button>
            <button class="btn" style="margin-left:2em" [disabled]="false" (click)='deleteAction()'>
                <span class="material-icons"> delete </span>
            </button>
            <button class="btn" style="margin-left:2em" [disabled]="false">
                <span class="material-icons"> printer </span>
            </button>
        </div>



    </div>
    <div class="rightcolumn">
        <div *ngIf="actionRec.id">
            <app-grid-select [(roominfos)]='roominfos' [actionRec]='actionRec'></app-grid-select>
        </div>

    </div>


</div>
