
<div *ngIf="!loaded">
  <img src="/assets/img/loader.gif">
</div>

<div class="d-flex" *ngIf="loaded">
  <div style="width:20%; height:700px;overflow-y:scroll">
    <app-action-matrix-sidebar [data]='sidebarData'></app-action-matrix-sidebar>
  </div>
  <div style="width:80% ;height:700px;overflow-y:scroll;background-color:rgb(233, 233, 233)">
  </div>
</div>


<div *ngFor="let bldg of bldgList$ | async">
  <h3 class="mt-2">{{ bldg.name}}</h3>
  <hr>
  <div class="d-flex flex-wrap">
    <div *ngFor="let x of dispList$ | async">
      <ng-container *ngIf="bldg.name == x.bldg.name">
        <div class="grid_button">
          <div class="row">
            <div class="col">{{ x.roominfo.number }}</div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col">Ready</div>
            <div class="col"></div>
          </div>
          <div>Worker Line</div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
