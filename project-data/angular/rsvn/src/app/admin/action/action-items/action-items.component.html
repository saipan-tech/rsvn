<mat-card>
   <mat-card-header>
      <h5>Action</h5>
      <button mat-button [ngClass]="{'toggle':showall}" (click)="toggleView()">{{ showall ? 'View Today' : 'View All' }}
      </button>
   </mat-card-header>
   <mat-card-content>
      <div class="row heading">
         <div class="col-1">#</div>
         <div class="col-2">Date</div>
         <div class="col-2">Dept</div>
         <div class="col-2">Name</div>

         <div class="col-3">Days</div>
         <div class="col-2">Rooms</div>

      </div>

      <div *ngFor="let act of actionList">
         <div class="row drows">
            <div class="col-1">{{act.id }}</div>
            <div class="col-2">{{act.date }}</div>
            <div class="col-2">{{ act.department}}</div>
            <div class="col-2 active" (click)='actionSelect(act.id)'>{{ act.fullname}}</div>
            <div class="col-3">{{act.days }}</div>
            <div class="col-2">{{act.roominfos.length }}</div>


         </div>
      </div>
   </mat-card-content>
   <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>SHARE</button>
   </mat-card-actions>
  
</mat-card>
