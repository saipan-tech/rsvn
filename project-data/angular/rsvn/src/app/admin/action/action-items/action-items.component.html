<div class="card ">
   <div class="card-header">
      <nav class="navbar">
         <h5>Action</h5>
         <button mat-button [ngClass]="{'toggle':showall}" (click)="toggleView()">{{ showall ? 'View Today' : 'View All' }}
         </button>
        
         <button mat-button (click)='newAction()'>
            <mat-icon>note_add</mat-icon>
         </button>
      </nav>
   </div>
   <div class="card-body">
      <div class="row heading">
         <div class="col-1">#</div>
         <div class="col-2">Date</div>
         <div class="col-2">Dept</div>
         <div class="col-2">Name</div>

         <div class="col-3">Days</div>
         <div class="col-2">Rooms</div>
       
       </div>

      <div *ngFor="let act of actionList">
         <div class="row drows">
            <div class="col-1">{{act.id }}</div>
            <div class="col-2">{{act.date }}</div>
            <div class="col-2">{{ act.department |slice:0:9}}</div>
            <div class="col-2 active" (click)="openDialog(act)">{{ act.fullname  |slice:0:9}}</div>
            <div class="col-3">{{act.days }}</div>
            <div class="col-2">{{act.roominfos.length }}</div>
            
            
         </div>
       </div>
   </div>
   <div class="card-footer">

   </div>
</div>
