<div class='container mt-4'>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h4>Dropdown Defined</h4>
                </div>
                <div class="card-body">
                    <div *ngFor="let x of dropdownSet">
                        <div class="active dropname" (click)="dropdownNameSelect(x)" >{{x}}</div>
                    </div>

                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <div class="row justify-content-end">
                        <div class="col-8">
                            <h4> {{ currDropdown.name }} Table</h4>
                        </div>
                        <div class="col-4">
                            <button [disabled]="!(dropdownEditForm.valid)"
                                (click)="updateDropdown(dropdownEditForm.value)">
                                <mat-icon>save</mat-icon>
                            </button>
                            <button [disabled]="!(currDropdown && currDropdown.id)" (click)="clearDropdown()">
                                <mat-icon>note_add</mat-icon>
                            </button>
                            <button [disabled]="!(dropdownEditForm.value.id)"
                                (click)='deleteDropdown(dropdownEditForm.value)'>
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>



                        <div class="d-flex heading">
                            <div class="form-control">Name</div>
                            <div class="form-control">Sequence</div>
                            <div class="form-control">Display</div>
                            <div class="form-control">Value</div>

                        </div>

                        <div>
                            <form novalidate [formGroup]="dropdownEditForm">
                                <div class="d-flex">
                                    <div><input type="text" formControlName='name' class="form-control"></div>
                                    <div><input type="number" formControlName='sequence' class="form-control"> </div>
                                    <div><input type="text" formControlName='display' class="form-control"> </div>
                                    <div><input type="text" formControlName='value' class="form-control"> </div>
                                </div>
                            </form>
                        </div>



                    </div>
                    <div class="card-body">
                        <div>
                            <div *ngFor="let d of dropdownFilterList">
                                <div class="d-flex">
                                    <div class="active form-control" (click)='loadDropdown(d)' >{{ d.name }}</div>
                                    <div class="form-control">{{ d.sequence }}</div>
                                    <div class="form-control">{{ d.display }}</div>
                                    <div class="form-control" [ngStyle]="({'background-color':d.value})">{{ d.value }}</div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="card-footer">
                        <app-fileinput (results)="setResults($event)"></app-fileinput>

                    </div>
                </div>
            </div>
        </div>


    </div>
