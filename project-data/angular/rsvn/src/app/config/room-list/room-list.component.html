<div class="card" style="height:calc(100vh - 110px)">
    <div class="card-header" >


        <div class="row justify-content-end">

            <div class="col-8">
                <h3>{{ currBldg.name }}</h3>
            </div>
            <div class="col-2">
                <button [disabled]="!(roomEditForm.valid)" (click)="updateRoom(roomEditForm.value)">
                    <mat-icon>save</mat-icon>
                </button>
                <button [disabled]="!(currRoom && currRoom.id)" (click)="clearRoom()">
                    <mat-icon>note_add</mat-icon>
                </button>
                <button [disabled]="!(roomEditForm.value.id)" (click)='deleteRoom(roomEditForm.value)'>
                    <mat-icon>delete</mat-icon>
                </button>


            </div>
        </div>

 
        <div class="d-flex">

            <div class="form-control">Number</div>
            <div class="form-control">Floor</div>
            <div class="form-control">Beds</div>
            <div class="form-control">Style</div>
            <div class="form-control">Rate</div>
            <div class="form-control">Name</div>
            <div class="form-control">Size</div>
            <div class="form-control">Status</div>
            <div class="form-control">Description</div>
            <div style="width:36px">
                <button [disabled]='true' (click)="updateRoom(roomEditForm.value)">
                    <mat-icon>save</mat-icon>
                </button>
           
            
    
            </div>
        </div>

        <div style="background-color:white">

            <form novalidate [formGroup]="roomEditForm">
                <div class="d-flex">

                    <div class="col"><input type="text" formControlName='number' class="col form-control"></div>
                    <div class="col"><input type="text" formControlName='floor' class="form-control"> </div>

                    <div class="col"><input type="text" formControlName='beds' class="form-control"> </div>
                    <div class="col"><input type="text" formControlName='style' class="form-control"> </div>

                    <div class="col">
                        <select formControlName='rateAlias' class="form-control">
                            <option value=""></option>
                            <option *ngFor="let rl of rateList" [ngValue]="rl.alias">{{rl.alias}} </option>
                        </select>

                    </div>
  
                    <div class="col"><input type="text" formControlName='name' class="form-control"> </div>
                    <div class="col"><input type="text" formControlName='size' class="form-control"></div>
                    <div class="col"><input type="text" formControlName='status' class="form-control"></div>

                    <div class="col"><input type="text" formControlName='descr' class='form-control'></div>
                    <div style="width:36px">

                        <button [disabled]="!(roomEditForm.valid)" (click)="updateRoom(roomEditForm.value)">
                            <mat-icon>save</mat-icon>
                        </button>
                   
                    </div>

                </div>
            </form>
        </div>
    </div>

    <div class="card-body" style="height:100vh;overflow-y:scroll">

        <div>
            <div *ngFor="let room of roomList">
                <div class="d-flex">
                    <app-room-list-item (refresh)='refreshList()' [room]='room' [rateList]='rateList' [rcolorList]='rcolorList'></app-room-list-item>
                </div>
            </div>
        </div>

    </div>
    <div class="card-footer">

        <app-fileinput (results)="setResults($event)"></app-fileinput>

    </div>

</div>
