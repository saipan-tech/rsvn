<div class="card">
    <div class="card-header">
        <h3>{{ currBldg.name }}</h3> 
        Room List
    <div><button (click)="refreshList">Refresh</button></div>
    </div>

    <div class="card-body">
        <div class="flex-con heading">

            <div style="width:3%">Del</div>
            <div style="width:8%">Number</div>
            <div style="width:5%">Floor</div>
            
            <div style="width:5%">Beds</div>
            <div style="width:14%">Style</div>
            <div style="width:10%">Color</div>

            <div style="width:15%">Name</div>
            <div style="width:10%">Size</div>
            <div style="width:25%">Description</div>
            <div style="width:5%"></div>
        </div>

        <div>
     
            <form novalidate [formGroup]="roomEditForm">
                <div class="flex-con">
                    <div style="width:3%">  </div>
                    <div style="width:8%"><input type="text" formControlName='number' class="form-control"></div>
                    <div style="width:5%"><input type="text" formControlName='floor' class="form-control"> </div>
                    
                    <div style="width:5%"><input type="text" formControlName='beds' class="form-control"> </div>
                    <div style="width:14%"><input type="text" formControlName='style' class="form-control"> </div>
                    <div  style="width:10%"> 
                        <select formControlName='color' class="form-control" >
                            <option value=""></option>
                            <option *ngFor="let r of rcolorList" [ngValue]="r.value">{{r.display}} </option>
                        </select>
                    </div>
        
                    <div style="width:15%"><input type="text" formControlName='name' class="form-control"> </div>
                    <div style="width:10%"><input type="text" formControlName='size' class="form-control"></div>
 
                    <div style="width:25%"><input type="text" formControlName='descr' class="form-control"></div>
                    <div style="width:5%"><button *ngIf="roomEditForm.valid" (click)="updateRoom(roomEditForm.value)" >S</button> </div>
                </div>
            </form>

   

        </div>
 
        <div>
            <div *ngFor="let r of roomList" >
                <div class="flex-con" >
                    <div style="width:3%;cursor:pointer"  (click)="deleteRoom(r)"> X </div>
                    <div style="width:8%" (click)='selectRoom(r)' class="active"  >{{ r.number }}</div>
                    <div style="width:5%">{{ r.floor }}</div>
                    <div style="width:5%">{{ r.beds }}</div>
                    <div style="width:14%">{{ r.style }}</div>
                    <div style="width:10%">{{ r.color }}</div>
                    
                    <div style="width:15%">{{ r.name }}</div>
                    <div style="width:10%">{{ r.size }}</div>
                    <div style="width:25%">{{ r.descr }}</div>
                    <div style="width:5%"></div>
                    

                </div>

            </div>
        </div>



    </div>
    <div class="card-footer">
        <button (click)='clearRoom()'>New</button>
        <app-fileinput (results)="setResults($event)"></app-fileinput> 

    </div>

</div>
