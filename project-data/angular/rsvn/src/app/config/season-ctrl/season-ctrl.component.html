<div class="card">
    <div class="card-header">Season List
        <form novalidate [formGroup]="seasonEditForm">
            <div class="d-flex">
                <input autofocus placeholder="Name" type="text" formControlName='name' class="form-control">
                <input placeholder="Description" type="text" formControlName='descr' class="form-control">
                <div class="d-flex"> 
                    <button class="form-control" [disabled]="!(seasonEditForm.valid)" (click)="updateSeason(seasonEditForm.value)">
                        <mat-icon>save</mat-icon>
                    </button>
                    <button  class="form-control"[disabled]="!(currSeason && currSeason.id)" (click)="clearSeason()">
                        <mat-icon>note_add</mat-icon>
                    </button>
                    <button  class="form-control"[disabled]="!(seasonEditForm.value.id)" (click)='deleteSeason(seasonEditForm.value)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div style="cursor:pointer" class="d-flex headingrow">
            <div class="form-control">Name</div>
            <div class="form-control">Description</div>
        </div>

        <div style="cursor:pointer" class="d-flex" *ngFor="let s of seasonList">
            <div class="form-control active" (click)='selectSeason(s)'>{{s.name}}</div>
            <div class="form-control">{{s.descr}}</div>
        </div>

    </div>

</div>
