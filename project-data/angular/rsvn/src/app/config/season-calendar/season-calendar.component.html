<div class="card">
    <div class="card-header" style="text-align:center">
        <div class="d-flex">
            <div style="width:15%">
                <h4>Season Calendar</h4>
            </div>
            <div style="width:15%">select year</div>
            <div style="width:45%">
                <select [(ngModel)]='currYear' (change)='setTable(currYear)' class="form-control">
                    <option *ngFor="let y of yearList" [ngValue]="y.value">{{y.display}} </option>
                </select>
            </div>
            <div>
                {{ clipboard | json}}
            </div>
            <div>
                {{ dateList | json }}
            </div>
        </div>
    </div>
</div>
<div class="card-body">
    <div>
        <div class="d-flex">
            <div [ngStyle]="({'background-color':seas.color})" class="legend" *ngFor="let seas of seasonList">
                <button class="gridbtn" (click)='saveDates(seas)'>{{ seas.name }}</button>
            </div>
            <div>
                <span style="margin-left:2em" *ngFor="let c of clipboard" >{{ c.date }}</span>
            </div>
        </div>
    </div>
    <table class="datatable">
        <tr>
            <th>
                <h4 style="color:black">{{ monthList.year }}</h4>
            </th>
            <th *ngFor='let m of monthList.mCounter;let i = index'>{{weekdays[i % 7]}}</th>
        </tr>
        <tr *ngFor="let ml of monthList.monthList ">
            <td class="head">{{ml.head.month }}</td>
            <td *ngFor='let d of ml.days'>
                <button *ngIf="d" class="zbutton" 
                [ngStyle]="({'background-color':seasonColor[d.season],
                            'border':d.mark ? '3px solid cyan' : 'none',
                            'color':d.holiday ? 'red': 'black'})" 
                    (click)="selectDay($event,d)">{{d.date | slice:-2}}</button>
            </td>
        </tr>
    </table>
</div>

<div class="card-footer">
    <app-calendar [currYear]='currYear'></app-calendar>
</div>
