
<div style="position:absolute; width:100%;height:100%;background-image:url('/assets/img/wp.jpg')">
    <div class="card" style="margin:200px auto; border:none; width:400px; border-radius:12px;background-color:inherit">
        <div class="card-header" style="text-align:center;border:none;background-color:rgb(50, 50, 50,0.5)">
       <img src='/assets/img/rsvn.png'>
          
        </div>
        <div class="card-body" style="background-color:rgb(50, 50, 50,0.5)">

            <form [formGroup]="formdata" (ngSubmit)="onSubmit(formdata.value)">
                <input type="text" class="form-control" name="username" placeholder="username"
                    formControlName="username">
                <br />

                <input type="password" class="form-control" name="password" placeholder="password"
                    formControlName="password">
                <br />

                <button  type="submit" class="form-control btn btn-outline-success" 
                    style="border-color:#00bb00;color:white">Log In</button>

            </form>
        </div>
    </div>
</div>
