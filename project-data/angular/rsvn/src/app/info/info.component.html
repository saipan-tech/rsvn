{{ dispList }}

<div *ngFor="let d of dispList">
{{d.name}}
<div *ngFor=" let r of d.rooms$ | async ">
    {{r.number}}
</div>

</div>
<div *ngIf="activeList && activeList.checkin.length" class="section-head">Check Ins
    <div class="d-flex flex-wrap">
        <div class="bgrid" *ngFor="let cout of activeList.checkin">
            <button class='{{cout.status}}'  (click)="setRsvn(cout.rsvn)" >{{ cout.bldg}}<br>{{cout.roominfo.number}}</button>
        </div>
    </div>
</div>
<div *ngIf="activeList && activeList.checkout.length" class="section-head">Check Outs
    <div class="d-flex flex-wrap">
        <div class="bgrid" *ngFor="let cout of activeList.checkout">
            <button class='{{cout.status}}'  (click)="setRsvn(cout.rsvn)" >{{ cout.bldg}}<br>{{cout.roominfo.number}}</button>
        </div>
    </div>
</div>
<div *ngIf="activeList && activeList.inhouse.length" class="section-head">In House
    <div class="d-flex flex-wrap">
        <div class="bgrid" *ngFor="let cout of activeList.inhouse">
            <button class='{{cout.status}}' (click)="setRsvn(cout.rsvn)">{{ cout.bldg}}<br>{{cout.roominfo.number}}</button>
        </div>
    </div>
</div>
