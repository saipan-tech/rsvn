<div class="card" style="height:97%;overflow-y:scroll">
    <div class="card-header">
        <form novalidate [formGroup]="searchForm" class="form-inline">
            <div class="d-flex  mt-3">
                <input type="search" formControlName='query' placeholder="Search" (focus)="searchForm.reset()"
                    class="form-control">
                <button style="width:60px" class="form-control">
                    <span class="material-icons">search</span>
                </button>
            </div>
            <div class="d-flex  mt-3">
                <input type="date" formControlName='dquery' class="form-control" (focus)="searchForm.reset()">
                <button style="width:60px" class="form-control">
                    <span class="material-icons">search</span>
                </button>
            </div>
        </form>



    </div>

    <div class="section">Search Results</div>
    <app-search-list [multiList]='multiList' (currRsvnChange)='selectRsvn($event)' (currGuestChange)='selectGuest($event)'></app-search-list>
    
    <app-info (currRsvnChange)='selectRsvn($event)'></app-info>

    <ng-container *ngIf="lateCheckout$ | async as checkouts">
        <div class="section" *ngIf="checkouts.length">Overdue Check Outs</div>
        <div class="row" *ngFor="let c of checkouts">
            <div class="col-4 namecol active"(click)='rsvnSelect(c.room.rsvn)'>{{c.bldg.name}} - {{c.roominfo.number}}</div>

            <div class="col datecol">{{c.room.dateIn}} >> {{c.room.dateOut}}</div>

        </div>
    </ng-container>
    
    <ng-container *ngIf="roomCount$ | async as rcounts">
        <div class="section" *ngIf="rcounts.length">Rooms Not Assigned</div>
        <div class="row" *ngFor="let r of rcounts">
            <div  class='active namecol' (click)='rsvnSelect(r.id)'>{{r.confirm}} - {{r.dateIn}} - {{r.dateOut}}</div>
        </div>
    </ng-container>
 
    

</div>
