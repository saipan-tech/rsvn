<div>
    <form novalidate [formGroup]="rsvnEditForm">
        <section>
            <div class="section-heading">
                <h4>Reservation Information </h4>
            </div>
            <div class="section-body">
                <div class="cellgroup row ">
                    <div class="col">
                        <label class="uppercell">Confirmation Number</label>
                        <input class="form-control lowercell" type="text" formControlName='confirm'>
                    </div>
                    <div class="col">
                        <label class="uppercell">Status<abbr class="req" title="Required">*</abbr></label>
                        <select class="form-control lowercell" formControlName='status'>
                            <option value=""></option>
                            <option *ngFor="let sl of statusList" [ngValue]="sl.value">{{sl.display}} </option>
                        </select>
                    </div>

                    <div class="col">
                        <label class="uppercell">Source<abbr class="req" title="Required">*</abbr></label>
                        <select class="form-control lowercell" formControlName='source'>
                            <option value=""></option>
                            <option *ngFor="let s of sourceList" [ngValue]="s.value">{{s.display}} </option>
                        </select>
                    </div>
                </div>

                <div class="cellgroup row ">
                    <div class="col">
                        <label class="uppercell">Date In<abbr class="req" title="Required">*</abbr></label>
                        <input class="form-control lowercell" type="date" formControlName='dateIn' >
                    </div>
                    <div class="col">
                        <label class="uppercell">Date Out<abbr class="req" title="Required">*</abbr></label>
                        <input class="form-control lowercell" type="date" formControlName='dateOut' >
                    </div>
                    <div class="col">
                        <label class="uppercell">No. of Rooms<abbr class="req" title="Required">*</abbr></label>
                        <input  class="form-control lowercell" type="number" formControlName='numrooms'>
                    </div>
                </div>

                <div class="cellgroup row">
                    <div class="col">
                        <label class="uppercell">Adults<abbr class="req" title="Required">*</abbr></label>
                        <div class=" lowercell">
                            <input type="number" formControlName='adult' class="form-control">
                            <div *ngIf="form_error && form_error.adult" style="color:red">{{ form_error.adult }}</div>

                        </div>
                    </div>
                    <div class="col">
                        <label class="uppercell">Child<abbr class="req" title="Required">*</abbr></label>
                        <input class="form-control lowercell" type="number" formControlName='child' >
                    </div>
                    <div class="col">
                        <label class="uppercell">Infant<abbr class="req" title="Required">*</abbr></label>
                        <input type="number" formControlName='infant' class="form-control lowercell">
                    </div>
                    <div class="col">
                        <label class="uppercell">Color<abbr class="req" title="Required">*</abbr></label>
                        <select class="form-control lowercell" [ngStyle]="{'background-color':rsvnEditForm.value.color}"   formControlName='color'>
                            <option value=""></option>
                            <option [ngStyle]="{'background-color':c.value}" *ngFor="let c of colorList" [ngValue]="c.value">{{c.display}} </option>
                        </select>
                    </div>
                </div>
                <div class="cellgroup row ">

                    <div class="col">
                        <label class="form-control uppercell">Notes</label>
                        <textarea formControlName='notes' class="form-control lowercell">
                    </textarea>
                    </div>

                </div>
                <div class="cellgroup row ">
                    <div class="col">
                        <label class="uppercell">Created</label>
                        <input type="text" class="form-control lowercell" formControlName='created' >
                    </div>
                    <div class="col">
                        <label class="uppercell">Modified</label>
                        <input type="text" class="form-control lowercell" formControlName='modified' >
                    </div>
                    <div class="col">
                        <label class="uppercell">Clerk</label>
                        <input type="text" class="form-control lowercell" formControlName='clerk' >
                    </div>
                </div>
            </div>
        </section>
    </form>

</div>
<div class="d-flex">
    <button *ngIf="rsvnEditForm.value.id  &&  rsvnEditForm.valid &&  rsvnEditForm.dirty"
        class="form-control btn-outline-primary" (click)="updateRsvn(rsvnEditForm.value)">Update</button>
    <button *ngIf="!rsvnEditForm.value.id &&  rsvnEditForm.valid  &&  rsvnEditForm.dirty"
        class="form-control btn-outline-primary" (click)="updateRsvn(rsvnEditForm.value)">Create</button>
    <button *ngIf="rsvnEditForm.value.id && !rsvnLocked()" class="form-control btn-outline-primary"
        (click)="deleteRsvn(rsvnEditForm.value)">Delete</button>

    <button (click)="newRsvn()" *ngIf="rsvnEditForm.value.id" class="form-control btn-outline-primary">New</button>

</div>
