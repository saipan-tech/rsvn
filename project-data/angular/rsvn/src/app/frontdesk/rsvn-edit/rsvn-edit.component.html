<div *ngIf="currGuest && currGuest.id && currRsvn && currRsvn.id != null">
    <form novalidate [formGroup]="rsvnEditForm">
        <h4>Reservation Information </h4>
        <div class="cellgroup d-flex ">
            <div class="fullcell d-flex">
                <label class="form-control uppercell">Confirmation Number</label>
                <input class="form-control lowercell" type="text" formControlName='confirm'>
            </div>
            <div class="fullcell d-flex">
                <label class="form-control uppercell">* Status</label>
                <select class="form-control lowercell" formControlName='status'>
                    <option value=""></option>
                    <option *ngFor="let sl of statusList" [ngValue]="sl.value">{{sl.display}} </option>
                </select>
            </div>


            <div class="fullcell d-flex">
                <label class="form-control uppercell">* Source</label>
                <select class="form-control lowercell" formControlName='source'>
                    <option value=""></option>
                    <option *ngFor="let s of sourceList" [ngValue]="s.value">{{s.display}} </option>
                </select>
            </div>
        </div>

        <div class="cellgroup d-flex ">
            <div class="fullcell d-flex">
                <label class="form-control uppercell">* Date In</label>
                <input type="date" formControlName='dateIn' class="form-control lowercell">
            </div>
            <div class="fullcell d-flex">
                <label class="form-control uppercell">* Date Out</label>
                <input type="date" formControlName='dateOut' class="form-control lowercell">
            </div>
            <div class="fullcell d-flex">
                <label class="form-control uppercell">* No. of Rooms</label>
                <input type="number" formControlName='numrooms' class="form-control lowercell">
            </div>
        </div>
        <div class="cellgroup d-flex ">
            <div class="fullcell d-flex">
                <label class="form-control uppercell">*Adults</label>
                <div class=" lowercell">
                    <input type="number" formControlName='adult' class="form-control">
                    <div *ngIf="form_error && form_error.adult" style="color:red">{{ form_error.adult }}</div>

                </div>
            </div>
            <div class="fullcell d-flex">
                <label class="form-control uppercell">Child</label>
                <input type="number" formControlName='child' class="form-control lowercell">
            </div>
            <div class="fullcell d-flex">
                <label class="form-control uppercell">Infant</label>
                <input type="number" formControlName='infant' class="form-control lowercell">
            </div>
        </div>
        <div class="cellgroup d-flex ">
            <div class="fullcell d-flex">
                <label class="form-control uppercell">* Color</label>
                <select  [ngStyle]="{'background-color':rsvnEditForm.value.color}"  class="form-control lowercell" formControlName='color'>
                    <option value=""></option>
                    <option [ngStyle]="{'background-color':c.value}" *ngFor="let c of colorList" [ngValue]="c.value">{{c.display}} </option>
                </select>
            </div>

            <div class="fullcell3 d-flex">
                <label class="form-control uppercell">Notes</label>
                <textarea formControlName='notes' class="form-control lowercell">
                    </textarea>
            </div>

        </div>
        <div class="cellgroup d-flex ">
            <div class="fullcell d-flex">
                <label class="form-control uppercell">Created</label>
                <input type="text" formControlName='created' class="form-control lowercell">
            </div>
            <div class="fullcell d-flex">
                <label class="form-control uppercell">Modified</label>
                <input type="text" formControlName='modified' class="form-control lowercell">
            </div>
            <div class="fullcell d-flex">
                <label class="form-control uppercell">Clerk</label>
                <input type="text" formControlName='clerk' class="form-control lowercell">
            </div>
        </div>

    </form>

</div>
<div class="d-flex">
    <button *ngIf="rsvnEditForm.value.id  &&  rsvnEditForm.valid &&  rsvnEditForm.dirty"
        class="form-control btn-outline-primary" (click)="updateRsvn(rsvnEditForm.value)">Update</button>
    <button *ngIf="!rsvnEditForm.value.id &&  rsvnEditForm.valid  &&  rsvnEditForm.dirty"
        class="form-control btn-outline-primary" (click)="updateRsvn(rsvnEditForm.value)">Create</button>
    <button *ngIf="rsvnEditForm.value.id && !rsvnLocked()" class="form-control btn-outline-primary"
        (click)="deleteRsvn(rsvnEditForm.value)">Delete</button>

    <button (click)="newRsvn()" *ngIf="rsvnEditForm.value.id" class="form-control btn-outline-primary">New</button>

</div>
