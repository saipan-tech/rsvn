<div class="content-box">
    <div style="height:100%" class="d-flex flex-wrap centerbox">
        <!-- Sidebar Search Column-->
        <div style="width:20%;height:100%">
            <app-searcher-ctrl [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'></app-searcher-ctrl>
            
        </div>
        <!-- Center Column -->
        <div style="width:55%;height:100%;overflow-y:scroll">
            <div class="card">
                <div class="card-header d-flex">
                    <div class="form-control">Guest Information Dashboard</div>
                   
                </div>
                <div class="card-body" style="padding:0;margin:0">
                    <app-rsvn-ctrl *ngIf="!gridOn" [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'></app-rsvn-ctrl>
                </div>
            </div>
        </div>
        <div style="width:25%;height:100%">
            <!-- Right Column-->
            <app-room-ctrl [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'></app-room-ctrl>
        </div>
    </div>
</div>
