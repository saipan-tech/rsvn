<div class="content-box" >
    <div style="height:100%;background-color:limegreen" class="row centerbox">
        <!-- Sidebar Search Column-->
        <div class="col-4" style="height:100%">
            <app-search-ctrl [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'></app-search-ctrl>
        </div>
        <!-- Center Column -->
        <div class="col-5" style="height:100%;overflow-y:scroll">
            <div style="background-color:limegreen" class="card">
                <div class="card-header d-flex">
                    <div class="form-control">Guest Information Dashboard</div>
                   
                </div>
                <div class="card-body" style="padding:0;margin:0">
                    <app-rsvn-ctrl [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'></app-rsvn-ctrl>
                </div>
            </div>
        </div>
        <div class="col-3" style="height:100%">
            <!-- Right Column-->
            <app-room-ctrl [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'></app-room-ctrl>
        </div>
    </div>
</div>
