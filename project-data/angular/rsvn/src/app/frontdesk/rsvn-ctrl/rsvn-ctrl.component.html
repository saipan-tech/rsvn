<div style="height:98%;overflow-y:scroll">

    <div class="card">
        <div class="card-header">
            <h4>Guest Information Dashboard</h4>

        </div>
        <div class="card-body" style="padding:0;margin:0">



            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <div class="accordion-header" id="headingOne">
                        <div accordion-heading class="d-flex">
                            <button class="accordion-button collapsed " type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false"
                            aria-controls="collapseOne">
                                {{ (currGuest && currGuest.id) ? msgString(1) : 'New Guest' }}
                            </button>
                        </div>
                    </div>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div>

                                <app-guest-edit [(currRsvn)]='currRsvn' [currGuest]='currGuest'
                                    (currGuestChange)="guestAction($event)"> </app-guest-edit>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="accordion-item" *ngIf="currGuest && currGuest.id">
                    <div class="accordion-header" id="headingTwo">
                        <div class="d-flex">
                            <button class="accordion-button collapsed form-control" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo">
                                {{ (currRsvn &&currRsvn.id) ? msgString(2) :'New Rsvn' }}
                            </button>
                        </div>
                    </div>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <app-rsvn-edit [currRsvn]='currRsvn' (currRsvnChange)="rsvnAction($event)"
                                [(currGuest)]='currGuest'>

                            </app-rsvn-edit>

                        </div>
                    </div>
                </div>




                <div class="accordion-item" *ngIf="currRsvn && currRsvn.id">
                    <div class="accordion-header" id="headingThree">
                        <div class="d-flex">
                            <button class="accordion-button collapsed form-control" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                            aria-controls="collapseThree">
                                Room Charges
                            </button>
                        </div>                    </div>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <app-charge-ctrl [currRsvn]='currRsvn'> </app-charge-ctrl>
                        </div>
                    </div>
                </div>
            </div>


        </div>




    </div>

</div>
