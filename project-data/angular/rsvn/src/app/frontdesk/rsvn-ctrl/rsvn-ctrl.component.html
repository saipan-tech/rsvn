<div style="height:98%;overflow-y:scroll">

    <div class="card">
        <div class="card-header">
            <h4>Guest Information Dashboard</h4>

        </div>
        <div class="card-body"  style="padding:0;margin:0">
            <ngb-accordion  [closeOthers]="true" [animation]='true' #acc="ngbAccordion">
<!---->
                <ngb-panel id="toggle-1" title="First panel">
                    <ng-template ngbPanelHeader let-opened="opened">
                        <div class="d-flex ">
                            <button  ngbPanelToggle class="guestbrief accordion-button" type="button">
                                {{ (currGuest && currGuest.id) ? msgString(1) : 'New Guest' }}
                            </button>
                        </div>
                    </ng-template>
                    <ng-template class="new-accordion"  ngbPanelContent>
                        <app-guest-edit [(currRsvn)]='currRsvn' [currGuest]='currGuest'
                            (currGuestChange)="guestAction($event)"> </app-guest-edit>
                    </ng-template>
                </ngb-panel>
<!---->
                <ngb-panel  *ngIf="currGuest&&currGuest.id" id="toggle-2" title="Second panel">
                    <ng-template ngbPanelHeader >
                        <div class="d-flex">
                            <button ngbPanelToggle class="guestbrief accordion-button" type="button">
                               {{ (currRsvn &&currRsvn.id) ? msgString(2) :'New Rsvn' }}
                            </button>
                        </div>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <app-rsvn-edit [currRsvn]='currRsvn' (currRsvnChange)="rsvnAction($event)"
                            [(currGuest)]='currGuest'>
                        </app-rsvn-edit>
                    </ng-template>
                </ngb-panel>
<!---->
                <ngb-panel *ngIf="currRsvn&&currRsvn.id" id="toggle-3" title="Third panel">
                    <ng-template ngbPanelHeader let-opened="opened">
                        <div class="d-flex">
                            <button ngbPanelToggle class="accordion-button guestbrief" type="button">
                                Room Charges
                            </button>
                        </div>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        <app-charge-ctrl [currRsvn]='currRsvn'> </app-charge-ctrl>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </div>
        <div class="card-footer"></div>
    </div>
