<div class="card">
    <div class="card-header"> 
        <h4>Guest Information Dashboard</h4>

    </div>
    <div class="card-body">
        <button *ngIf="currGuest && currGuest.id" (click)="more=!more">{{ more ? "Hide Guest Detail" : "Guest Detail" }}
        </button>
        <div *ngIf="!more" class="guestbrief copper">
            Guest - {{currGuest.firstname}} {{currGuest.lastname}} -{{currGuest.email}} </div>
        <app-guest-edit *ngIf="more" [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'> </app-guest-edit>
        
        
        <button *ngIf="currRsvn && currRsvn.id" (click)="rmore=!rmore">{{ rmore ? "Hide Rsvn Detail" : "Rsvn Detail" }}
        </button>
        <div *ngIf="!rmore" class="guestbrief copper">
            Rsvn - {{currRsvn.dateIn}} -  {{currRsvn.dateOut}} </div>
        <app-rsvn-edit *ngIf="rmore"  [(currRsvn)]='currRsvn' [(currGuest)]='currGuest'></app-rsvn-edit>
        
        
        <app-charges *ngIf="currGuest && currGuest.id"> </app-charges>
        

    </div>
    <div class="card-footer"></div>
</div>
