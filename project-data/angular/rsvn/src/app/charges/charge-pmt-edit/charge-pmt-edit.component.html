
<h5>Payments</h5>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
    Add Payment
</button>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Payment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div style="border-top:1px solid black">

                    <form novalidate [formGroup]="paymentEditForm">
                        <div class="d-flex">
                            <label class="uppercell form-control">Date</label>
                            <input autofocus class="form-control"  type="date"
                                formControlName='date'>
                        </div>
                        <div class="d-flex">
                            <label class="uppercell form-control">Item</label>

                            <select class="form-select " formControlName='item'>
                                <option value=""></option>
                                <option *ngFor="let i of pmttypeList" [ngValue]="i.display">{{i.value}} </option>
                            </select>
                        </div>
                        <div class="d-flex">
                            <label class="uppercell form-control">Description</label>
                            <input class="form-control" type="text"
                                formControlName='descr'>
                        </div>
                        <div class="d-flex">
                            <label class="uppercell form-control">Amount</label>
                            <input class="form-control" placeholder="Amoumt" type="float" formControlName='amount'>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-control d-flex justify-content-evenly">

                    <button class="btn btn-sm" [disabled]="!(paymentEditForm.valid&& currRsvn && currRsvn.id)"
                        (click)='updatePayment(paymentEditForm.value)' data-bs-dismiss="modal">
                        <span class="material-icons">save</span></button>
                    <button class="btn btn-sm" [disabled]="!(currPayment && currPayment.id)"
                        (click)='deletePayment(paymentEditForm.value)' data-bs-dismiss="modal">
                        <span class="material-icons"> delete </span>
                    </button>
                    <button class="btn btn-sm" [disabled]="!(currPayment && currPayment.id)" (click)='newPayment()' data-bs-dismiss="modal">
                        <span class="material-icons"> note_add </span>
                    </button>
                    <button class="btn btn-sm" data-bs-dismiss="modal">
                        <span class="material-icons"> close </span></button>

                </div>
            </div>
        </div>
    </div>
</div>
