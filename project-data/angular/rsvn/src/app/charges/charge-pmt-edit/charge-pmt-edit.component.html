<mat-card>
    <mat-card-title>
        <h5>Payment</h5>
    </mat-card-title>
    <mat-card-content>
        <div>
            <div style="border-top:1px solid black">

                <form novalidate [formGroup]="paymentEditForm">
                    <div class="d-flex">
                        <label class="uppercell form-control">Date</label>
                        <input autofocus class="form-control" type="date" formControlName='date'>
                    </div>
                    <div class="d-flex">
                        <label class="uppercell form-control">Item</label>

                        <select class="form-select " formControlName='item'>
                            <option value=""></option>
                            <option *ngFor="let i of pmttypeList" [ngValue]="i.display">{{i.value}} </option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <label class="uppercell form-control">Description</label>
                        <input class="form-control" type="text" formControlName='descr'>
                    </div>
                    <div class="d-flex">
                        <label class="uppercell form-control">Amount</label>
                        <input class="form-control" placeholder="Amoumt" type="float" formControlName='amount'>
                    </div>
                </form>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class="form-control d-flex justify-content-evenly">

            <button class="btn btn-sm" [disabled]="!(paymentEditForm.valid&& currRsvn && currRsvn.id)"
                (click)='updatePayment(paymentEditForm.value)' >
                <span class="material-icons">save</span></button>
            <button class="btn btn-sm" [disabled]="!(currPayment && currPayment.id)"
                (click)='deletePayment(paymentEditForm.value)' >
                <span class="material-icons"> delete </span>
            </button>
            <button class="btn btn-sm" [disabled]="!(currPayment && currPayment.id)" (click)='newPayment()'>
                <span class="material-icons"> note_add </span>
            </button>
            <button class="btn btn-sm" (click)="close()">
                <span class="material-icons"> close </span></button>
        </div>
    </mat-card-footer>
</mat-card>
