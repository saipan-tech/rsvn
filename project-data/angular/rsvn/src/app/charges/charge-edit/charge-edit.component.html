<div class="row headingrow">
    <div class="col">Room Number</div>
    <div class="col">Season</div>
    <div class="col">Daily Rate</div>
    <div class="col">Days</div>
    <div class="col">Total</div>
</div>
<div *ngFor="let room of fullRoomList" class="row datarow">
    <app-charge-line [roomall]='room' (roomallChange)='newRoomall($event)'>
    </app-charge-line>
</div>
<div class="row totalcell">
    <div class="col-7"></div>
    <div class="col align-self-end">Room Charge</div>
    <div class="col align-self-end">{{roomTotal | currency}}</div>
</div>

<div class="charge-block">
<h4>Transactions</h4>
    <form novalidate [formGroup]="chargeEditForm">
        <div class="row">
            <div class="col-2">
                <label class="uppercell">Date</label>
                <input class="form-control" type="date" formControlName='date'>
            </div>

            <div class="col-4">
                <label class="uppercell">Item</label>
                <input autofocus class="form-control" type="text" formControlName='item'>
            </div>
            <div class="col-1">
                <label class="uppercell">Count</label>
                <input class="form-control" type="number" formControlName='count'>
            </div>
            <div class="col-1">
                <label class="uppercell">Unit</label>
                <input class="form-control" type="float" formControlName='unit'>
            </div>
            <div class="col-2">
                <label class="uppercell">Amount</label>
                <input class="form-control" type="number" formControlName='amount'>
            </div>


            <div class="col-2">
                <label class="uppercell">Controls</label>
                <div>
                    <button [disabled]="!(chargeEditForm.valid&& currRsvn && currRsvn.id)"
                        (click)='updateCharge(chargeEditForm.value)' class="btn-outline-primary">
                        <span class="material-icons">
                            save
                        </span></button>
                    <button [disabled]="!(currCharge && currCharge.id)" (click)='deleteCharge(chargeEditForm.value)'
                        class="btn-outline-primary">
                        <span class="material-icons"> delete </span>
                    </button>
                    <button [disabled]="!(currCharge && currCharge.id)" (click)='newCharge()'
                        class="btn-outline-primary">
                        <span class="material-icons"> note_add </span>
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>


<div class="d-flex" *ngFor='let chg of chargeList'>
    <div class="form-control">{{chg.date }}</div>
    <div class="active form-control" (click)="selectCharge(chg)">{{ chg.item }}</div>
    <div class="form-control">{{ chg.count }}</div>
    <div class="form-control">{{ chg.unit }}</div>
    <div class="form-control">{{ chg.amount | currency}}</div>
</div>
<div class="d-flex totalcell">
    <div class="form-control"></div>
    <div class="form-control">Transaction Total Charges</div>
    <div class="form-control">{{ transTotal | currency}}</div>

</div>

<div class="d-flex totalcell">
    <div class="form-control"></div>
    <div class="form-control">Total Charges</div>
    <div class="form-control" >{{ grandTotal | currency}}</div>
</div>
