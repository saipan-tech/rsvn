<section>
    <div class="section-heading">
        <app-charge-pmt-edit [currRsvn]='currRsvn' (currPaymentChange)= 'refreshPmt()'></app-charge-pmt-edit>
        
    </div>
     
    <div class="section-body">

        <div class="row headingrow">
            <div class="col form-control">Date</div>
            <div class="col form-control">Item</div>
            <div class="col form-control">Description</div>
            <div class="col form-control">Amount</div>

        </div>


        <div class="row rctable" *ngFor='let pmt of paymentList'>
            <div class="col form-control">{{pmt.date }}</div>
            <div class="col form-control" (click)="selectPayment(pmt)" data-bs-toggle="modal"
                data-bs-target="#paymentModal">{{ pmt.item }}</div>
            <div class="col form-control" (click)="selectPayment(pmt)" data-bs-toggle="modal"
                data-bs-target="#paymentModal">{{ pmt.descr }}</div>
            <div class="col form-control dcell">{{ pmt.amount | currency }}</div>
        </div>

        <div class="d-flex subtotalcell">
            <div class="form-control"></div>
            <div class="form-control"><strong>Total Payments</strong></div>
            <div class="form-control dcell"><strong>{{ payTotal  | currency}}</strong></div>

        </div>


    </div>
</section>
