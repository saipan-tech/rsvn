<mat-accordion>
  <mat-expansion-panel hideToggle>

    <mat-expansion-panel-header>
     
      <div class="d-flex form-control">
          <div *ngIf="roomall && roomall.bldg" class='form-control'><h5>{{ roomall.bldg.name }}  </h5></div>
          
          <div class='form-control'><h6>Room - {{ roomall.roominfo.number }}</h6></div>
          <div class="form-control"><h6>{{ roomTotal | currency}}</h6></div>
   
        </div>

    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
  
    <div class="d-flex headingrow">
      <div class="form-control">Date</div>
      <div class="form-control">RoomType</div>
      <div class="form-control">Season</div>
      <div class="form-control">Amount</div>
      
  </div>
    <div *ngFor="let dys of roomall.days" class="d-flex">
      <div class="form-control"> {{dys.date}} </div>
      <div class="form-control"> {{dys.alias}} </div>
      <div class="form-control"> {{dys.season}} </div>
      <div class="form-control" style="text-align:right"> {{dys.amount | number: '1.2-2' }} </div>
    </div>

    <div class="form-control" style="text-align:right">{{ roomTotal | number: '1.2-2' }}</div>
  </ng-template>
  </mat-expansion-panel>
</mat-accordion>
