<h5>Charges</h5>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Charge
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Misc Charges</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-control">
                    <form novalidate [formGroup]="chargeEditForm">
                        <div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Date</label>
                                <input class="form-control" placeholder="Date" type="date" formControlName='date'>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Item</label>

                                <select class="form-select " formControlName='item'>
                                    <option value=""></option>
                                    <option *ngFor="let i of chgtypeList" [ngValue]="i.display">{{i.value}} </option>
                                </select>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Description</label>
                                <input autofocus class="form-control" placeholder="Description" type="text"
                                    formControlName='descr'>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Count</label>
                                <input class="form-control" placeholder="Count" type="number" formControlName='count'>
                            </div>
                            <div class="d-flex">
                                <label class="uppercell form-control">Unit Cost</label>
                                <input class="form-control" placeholder="Unit" type="float" formControlName='unit'>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" [disabled]="!(chargeEditForm.valid&& currRsvn && currRsvn.id)"
                    (click)='updateCharge(chargeEditForm.value)' data-bs-dismiss="modal">
                    <span class="material-icons">save</span></button>
                <button class="btn" [disabled]="!(currCharge && currCharge.id)"
                    (click)='deleteCharge(chargeEditForm.value)' data-bs-dismiss="modal">
                    <span class="material-icons"> delete </span>
                </button>
                <button class="btn" [disabled]="!(currCharge && currCharge.id)"  (click)='newCharge()'>
                    <span class="material-icons"> note_add </span>
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <span class="material-icons"> close </span>
                </button>
            </div>
        </div>
    </div>
</div>
