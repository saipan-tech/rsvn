<div style="position:absolute; width:100%;height:100%;background-image:url('/assets/img/wp.jpg')">
    <mat-card class="login-page" style="margin:200px auto; border:none; width:400px; 
            background-color:rgb(217, 228, 223); border-radius: 14px;">

    <mat-card-title ><img src='/assets/img/rsvn.png' width="100px"></mat-card-title>
<hr>

    
    
    <mat-card-content>
        <form [formGroup]="form" class="login-form">

            <mat-form-field>

                <input matInput type="text"
                       placeholder="Username"
                       formControlName="username">

            </mat-form-field>

            <mat-form-field>

                <input matInput type="password"
                       placeholder="Password"
                       formControlName="password">

            </mat-form-field>

            <button mat-raised-button color="primary"
                    (click)="login()"
                    [disabled]="!form.valid">Login</button>

        </form>
    </mat-card-content>
</mat-card>


</div>
