<!DOCTYPE HTML>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/rsvn.css">
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>


    <title>RSVN System</title>

</head>

<body onload="startTime()">

    <div style="position:absolute; width:100%;height:100%;background-image:url('/static/img/wp.jpg')">
        <nav style="height: 60px" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid" style="color:white">
                <img src="/static/img/rsvn.png" style="border:none;width:80px">
                <div style="color:teal">
                    <h4>RSVN Staff Verification</h4>
                </div>
                <div style="font-size:14pt; color:teal" id="txt"></div>

            </div>
        </nav>
        {% block body_main %}
        {% endblock %}

    </div>


<script>
function startTime() {
  const today = new Date();
  let Marray = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
  let M = Marray[today.getMonth()];
  let Y = today.getFullYear();  
  let d = today.getDate();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML = M + ' ' + d + ', ' + Y + '  ' + h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</body>

</html>
