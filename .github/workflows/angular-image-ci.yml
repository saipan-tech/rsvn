name: Angular Image CI
on:
    push:
        branches: [ main ]
    pull_request:
        types: [ opened, reopened, synchronize ]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Build Angular image
                run: docker-compose build angular

            -   name: Run unit tests
                run: ./node_modules/.bin/ng test
                working-directory: ./project-data/angular/rsvn
